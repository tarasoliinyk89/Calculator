    <!-- <input type="button" value="Go" id="btn1" name="btn1"> -->
    <div class="calculator">
        <div class="calculator__display">
            <input type="number" value="0" id="a" name="a">
            <input type="hidden" value="0" id="b" name="b">
        </div>
        <div class="calculator__button">
            <input class="calculator__button__item" type="button" value="+" id="addbutton" name="addbutton">
            <input class="calculator__button__item" type="button" value="-" id="subbutton" name="subbutton">
            <input class="calculator__button__item" type="button" value="*" id="mullbutton" name="mullbutton">
            <input class="calculator__button__item" type="button" value="/" id="dividebuttom" name="dividebutyom">
            <input class="calculator__button__item" type="button" value="=" id="getresult" name="getresult">
        </div>
    </div>
